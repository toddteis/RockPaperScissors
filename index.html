<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <section class="container">
            <div class="dashboard">
                <h1>Rock Paper Scissors</h1>
                <p class="pregame-instructions">Win 5 games before the RPS robot does and be the RPS God!!</p>
                <p class="ingame-instructions no-display">Choose Rock, Paper or Scissors by clicking on the corresponding button.</p>
                <p class="play-again-text no-display">Lets play again?</p>
                <p class="good-bye no-display">Thank you for playing.</p>
                <div class="game-controls">
                    <button class="item-btn" id="start-game">Play</button>
                    <button class="item-btn play-noplay-btn no-display" id="play-again">Play again</button>
                    <button class="item-btn play-noplay-btn no-display" id="dont-play-again">Got to go!</button>
                    <div class="rps-controls no-display">
                        <button class="control-btn item-btn" id="rock">Rock</button>
                        <button class="control-btn item-btn" id="paper">Paper</button>
                        <button class="control-btn item-btn" id="scissors">Scissors</button>
                    </div>
                </div>

            </div>
            <section class="display no-visibility">
                <div class="scores">
                    <div class="player players-boxscore">
                        <div class="players-boxscore-header">
                            <h2>Player</h2>
                        </div>
                        <div class="players-boxscore-score">
                            <span id="player-score">0</span>
                        </div>
                    </div>
                    <div class="computer players-boxscore">
                        <div class="players-boxscore-score">
                            <span id="computer-score">0</span>
                        </div>
                        <div class="players-boxscore-header">
                            <h2>Robot</h2>
                        </div>
                    </div>
                </div>
                <div class="summary">
                    <div class="summary-header">
                        <div class="summary-players-round-selection player-selection no-visibility">
                            R
                        </div>
                        <div class="summary-display no-visibility">3</div>

                        <div class="summary-players-round-selection computer-selection no-visibility">
                            S
                        </div>
                    </div>
                    <div class="summary-body-container">
                        <div class="summary-body">
                            <p></p>
                        </div>
                    </div>
                    
                </div>
            </section>
        </section>
        <script src="scripts/rockPaperScissors.js"></script>
    </body>
</html>
